<nav class="navbar navbar-custom" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#" id="side-bar-toggle"><i class="fa fa-bars"></i></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>

        </div>

<!-- Side Bar -->

<div id="side-bar">
    <ul class="main-list">
        <li id="ml1" class="ml">
            <span class="ml-content">
                <i class="fa fa-bar-chart-o"></i>
                Charts
            </span>
            <ul class="sub-list">
                <li>Pie chart</li>
                <li>Area chart</li>
            </ul>
            <hr class="hr-top">
            <hr class="hr-bot">
        </li>
        <li id="ml2" class="ml">
            <span class="ml-content">
                <i class="fa fa-bug"></i>
                Anomaly detection
            </span>
            <ul class="sub-list">
                <li>Scene 1</li>
                <li>Scene 2</li>
                <li>Scene 3</li>
            </ul>
            <hr class="hr-top">
            <hr class="hr-bot">
        </li>
        <li id="ml3" class="ml">
            <span class="ml-content">
                <i class="fa fa-video-camera"></i>
                Camera monitoring
            </span>
            <ul class="sub-list">
                <li>Camera 1</li>
                <li>Camera 2</li>
                <li>Camera 3</li>
            </ul>
            <hr class="hr-top">
            <hr class="hr-bot">
        </li>
        <li id="ml4" class="ml">
            <span class="ml-content">
                <i class="fa fa-arrows-v"></i>
                Trajectory analytics
            </span>
            <ul class="sub-list">
            </ul>
            <hr class="hr-top">
            <hr class="hr-bot">
        </li>
    </ul>
</div>


<!-- Content Begin -->
<div class="row" id="chart-area">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 chart" id="pie">
                <div class="row content">
                    <div id="monitor1" style="width:644px;height:276px;margin:0 auto;text-align:center">
                    </div>
                </div>
            </div>
            <div class="col-md-8 chart" id="area">
                <div class="row content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 chart" id="track">
                <img class="" id="track-img" src="{{ url_for('static', filename='resource/night.jpg') }}">
            </div>
        </div>
    </div>

</div>


<!-- Content End -->
