{% extends 'shared/dashboard.html' %}
{% block content %}
<!-- Content Begin -->
    <div id="chart-area">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <img class="img-responsive" src="{{ url_for('static',filename='resource/1.jpeg') }}"/>
            </div>
            <div class="col-md-4"></div>
        </div>
        <hr>
        <div class="row">
        {% for i in range(2,8) %}
            <div class="col-md-2">
                <img class="img-responsive" src="{{ url_for('static',filename='resource/'+i|string+'.jpeg') }}"/>
                <canvas id="{{'canvas'+i|string }}" style="position:absolute"></canvas>
            </div>
        {% endfor %}
        </div>
    </div>
    <script>
        var elements=function() {
            var data=[[674,330,38,173],[575,330,44,180],[628,332,50,171],[536,325,56,179],[701,389,11, 99],[576,330,44,179],[537,325,57,181]];
            ttt=function(){
                for(var i=2; i<8; i++){
                    var dom=$('#canvas'+i)[0];
                    var imgDom=$(dom).siblings('img')[0];
                    $(dom).css({'left':imgDom.offsetLeft,'top':imgDom.offsetTop,'width':$(imgDom).css('width'),'height':$(imgDom).css('height')});
                    dom.width=imgDom.naturalWidth;
                    dom.height=imgDom.naturalHeight;
                    var ctx=dom.getContext('2d');
                    ctx.beginPath();
                    ctx.rect(data[i-1][0],data[i-1][1],data[i-1][2],data[i-1][3]);
                    ctx.lineWidth=3;
                    ctx.strokeStyle='white';
                    ctx.stroke();
                }
            };
            setTimeout("ttt();",1000);
        };

    </script>
{% endblock %}
